<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error 400 - Bad Request</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
        }

        a {
            font-size: 24px;
            color: #00a2e8;
            text-decoration: none;
            border-bottom: 2px solid #00a2e8;
            padding-bottom: 3px;
            transition: border-bottom 0.2s ease;
        }

            a:hover {
                border-bottom: 2px solid #666;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 400 - Bad Request</h1>
        <p>The server could not understand your request.</p>
        <p><a href="/">Return to Home Page</a></p>
    </div>
</body>
</html>
