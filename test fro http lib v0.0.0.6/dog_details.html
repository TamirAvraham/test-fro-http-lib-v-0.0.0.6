<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Shelter | Dog Detail</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add_dog">Add Dog</a></li>
            </ul>
        </nav>
        <h1>Dog Shelter</h1>
    </header>
    <main>
        <h2>Dog Detail</h2>
        <div class="dog-card">
            <img src="" alt="" id="dog-image">
            <h3 id="dog-name"></h3>
            <p><span class="label">Breed:</span> <span id="dog-breed"></span></p>
            <p><span class="label">Age:</span> <span id="dog-age"></span></p>
            <p><span class="label">Gender:</span> <span id="dog-gender"></span></p>
        </div>
        <button id="adopt_button" type="submit">AdoptDog</button>
    </main>
    <footer>
        <p>&copy; 2023 Dog Shelter</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
